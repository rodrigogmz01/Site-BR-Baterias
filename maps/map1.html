<!doctype html>
<html lang="pt-br">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="margin:0px;">
<div id="map" style="height: 400px;"></div>
</body>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4rGUz38EGoVmDbE7htLad8L4qEhuh4fI&amp;callback=initMap&amp;libraries=places"></script>
<script>
    /* SETUP MAPS*/
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: new google.maps.LatLng(-8.2169384,-34.9255426,17),
            mapTypeId: 'roadmap',
            scrollwheel: false,
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
            info: {
                icon: '../img/pin_maps.png'
            }
        };

        var features = [
            {
                position: new google.maps.LatLng(-8.2169384,-34.9255426,17),
                type: 'info'
            }
        ];

        features.forEach(function(feature) {
            var marker = new google.maps.Marker({
                position: feature.position,
                icon: icons[feature.type].icon,
                map: map
            });
        });
    }
</script>
</html>
